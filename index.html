<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik&family=Signika+Negative:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/main.css">
    <title>Memotest</title>
</head>
<body>
    <h1 class="title">MEMOTEST</h1>
    <div class="container col-xl-10 col-l-10 col-m-10 col-s-10 col-xs-10">
            
        <div class="tablero col-xl-8 col-l-8 col-m-8 " id="tablero">
            
        </div>
        <div class="score col-xl-4 col-l-4 col-m-4">
            <div class="score-record">
                <h1 id="recordLocal">RECORD LOCAL </h1>
                <div class="score-record-info">
                    <p id="record-nombre">Nombre</p>
                    <p id="record-puntos">Puntos</p>
                </div>
                
            </div>
            <p id="tiempo">Tiempo restante: 0</p>
            <p id="aciertos"> </p>
            <p id="intentos"> </p>
            <div class="botonera">
                <button id="boton-inicio">Iniciar Juego</button>
                <button id="boton-restart">Reiniciar Juego</button>
                <button id="boton-cambiarJugador">Cambiar jugador</button>
            </div>
            
        </div>
        
    </div>

    <div id="registro" class="registro">
        <div class="container-registro">
            <div class="tarjeta">
                <h1>Bienvenido al Memotest</h1>
                <p>Ingresa tu nombre para registrar tus puntos</p>
                <form class="formulario">
                    <label>
                        <input type="text" placeholder="Nombre" id="input-nombre">
                    </label>
                    <p id="nombre-existente" class="error"></p>
                    <button id="boton-registro"> JUGAR </button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/main.js"></script>
</body>
</html>
